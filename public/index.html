<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
    <title>NPR Scrapper</title>
    <style>
    .jumbotron {
        padding-top: 125px;
        padding-bottom: 125px;
    }

    .hero-text {
        color: white;
        font-family: 'Playfair Display SC', serif;
        text-align: center;
    }

    .center {
        background-color: grey;
        opacity: 0.8;
    }

    .subHead {
        background-color: #6e757c; color: white;
    }

    .btn-danger {
        border: none;
    }
    .btnScrape:hover {
        background-color: yellowgreen;
        border: none;
    }

    .info {
        float: left;
        width: 60%;
    }

    .image {
        float: right;
        width: 30%;
    }

    .message {
        text-align: center;
        color: white;
        background-color: #f6c244;
        padding: 10px;
        margin-bottom: 0;
    }

    .card {
        margin-bottom: 20px;
    }
    /* #articles {
        width: 60%;
    }

    #notes {
        float: right;
        width: 30%;
      } */
    </style>
  </head>
  <body>
    <div class="navigation">
        <nav>
            <ul class="nav nav-pills" style="padding-top:5px;">
                <li class="nav-item">
                    <a class="nav-link disabled" style="margin-right:15px; font-size:1.3rem;">Mongo Scraper</a>
                </li>              
                <li class="nav-item">
                    <button type="button" id="scrapeBtn" class="btn btn-danger btnScrape">Scrape New Articles</button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="hero">
        <div class="jumbotron jumbotron-fluid" style="background-image: url('./images/newspaper.jpg');" >
            <div class="container center">
                <div>
                    <h1 class="display-4 hero-text forward">Mongo Scraper</h1>
                    <p class="lead hero-text forward">National Public Radio Edition</p>
                </div>
            </div>
        </div>
    </div>

    <div id="articles"></div>
    <div id="note"></div>

    <!-- Modal -->
<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="notes">
          ...
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
