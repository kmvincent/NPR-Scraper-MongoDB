<!doctype html>
<html lang="en">
  <head>

    <style>
    .jumbotron {
        padding-top: 125px;
        padding-bottom: 125px;
    }

    .hero-text {
        color: white;
        font-family: 'Playfair Display SC', serif;
        text-align: center;
    }

    .center {
        background-color: grey;
        opacity: 0.8;
    }

    .btn-danger {
        border: none;
    }
    .btnScrape:hover {
        background-color: yellowgreen;
    }

    .info {
        float: left;
    }

    .image {
        float: right;
    }
    

    </style>

  <body>
    <div class="navigation">
        <nav>
            <ul class="nav nav-pills" style="padding-top:5px;">
                <li class="nav-item">
                    <a class="nav-link disabled" style="margin-right:15px; font-size:1.3rem;">Mongo Scraper</a>

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                    <a class="nav-link active" href="/saved">Saved Articles</a>

            </ul>
        </nav>
    </div>

        <div class="jumbotron jumbotron-fluid" style="background-image: url('./images/newspaper.jpg'); " >
            <div class="container center">

                    <h1 class="display-4 hero-text forward">Saved Articles</h1>
                    <p class="lead hero-text forward">Your Saved Articles</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" style="background-color: #2f7df6; color: white;">
            SubCategory
        </div>
        <div class="card-body">

                <h5 class="card-title">Title</h5>
